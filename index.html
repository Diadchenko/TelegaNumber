<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Написати в Telegram без додавання в контакти</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="mask-icon" href="fonts/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="type"></div>
      <h1>Написати в Telegram без додавання в контакти</h1>
      <div class="main-field">
        <div class="inp">
          <span>+</span><input id="i" type="tel" placeholder="380509431343" />
        </div>
        <div class="bott" id="s">OK</div>
        <div class="option">
          <label>
            <input type="checkbox" checked id="setRus" />
            <span>Тільки українські номера</span>
          </label>
        </div>
      </div>
      <div class="warn" id="warn_bt">
        <div class="warn-q">Слава Україні --- Героям слава!!!</div>
        <div class="warn-a"></div>
      </div>
      <div class="txt">
        Просто введіть номер телефону та натисніть OK. Сервіс не зберігає
        введені дані.
      </div>
      <div class="donnate">
        <div></div>
      </div>
    </div>
    <div class="kaani">Розроблено для MotoOpt та AutoKort</div>
    <script src="JS/telega.js"></script>
  </body>
</html>
